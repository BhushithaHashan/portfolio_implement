<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Meera+Inimai&family=Monoton&family=Monomaniac+One&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    
    html {
    scroll-snap-type: y mandatory;
    scroll-behavior: smooth;
    }


    .book {
      height: auto;
    }
    body {
      background-color: black;
      color: white;
      font-family: 'Meera Inimai', sans-serif;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: scroll;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 22px;
      padding: 20px;
      background-color: black;
      z-index: 1000;
    }

    .name {
      font-size: 22px;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      gap: 100px;
      height: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 0.9rem;
      display: inline-block;
      transition: transform 0.2s ease;  
    }

    .menu a:hover {
      transform: scale(1.1);
    }


    #menu-toggle {
      display: none;
    }

    .menu-icon {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      cursor: pointer;
    }

    .menu-icon div {
      height: 4px;
      background-color: white;
      border-radius: 2px;
    }

    section {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
    }

    .main-text {
      font-family: 'Monoton', cursive;
      font-size: 225px;
      text-align: left;
      margin-left: -290px;
      line-height: 225px;
      margin-top: -50px;
      animation: opacitymain 0.8s ease-in-out  forwards;
    }
    @keyframes opacitymain{
      0% {
          opacity: 0;
          transform: scale(0.98); /* optional slight zoom-in effect */
        }
      100% {
          opacity: 1;
          transform: scale(1);
        }

    }

    .skills-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 80px;
      position: relative;
      overflow: hidden;
    }

    .skills-title {
      font-size: 55px;
      font-family: 'Monomaniac One', sans-serif;
      margin-bottom: 20px;
      position: relative;
      animation: dropAndScale 2s ease forwards;
    }
    @keyframes dropAndScale {
      0% {
        top: 300px;
        transform: scale(600); /* use 60 instead of 6000 for browser sanity */
        opacity: 0;
        left: 1000px;
      }
      30% {
        opacity: 0;
        top: 300px;
        
      }
      50%{
        opacity: 1;
        top: 300px;
        transform: scale(1);

      }
      75% {
        top: 0;
        opacity: 1;
      }

    }

    

    .divider {
      position: absolute;
      top: 20%;
      left: 50%;
      width: 3px;
      height: 60%;
      background-color: white;
      transform: translateX(-50%);
      opacity: 0;
      animation: divider 1s ease-in-out 1s forwards ;
    }
    @keyframes divider {
      0%{
        height: 40%;
        opacity: 0;
      }
      100%{
        height: 60%;
        opacity: 1;
      }
    }

    .skills-container {
      width: 80%;
      display: flex;
      height: 60%;
    }

    .item_container {
      width: 480px;
      height: 480px;
      
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr;
    }
    .item1{
      
      display: flex;
      justify-content: center;
      align-items: center;
      grid-column: 1 2;
      grid-row-start: 1;
      grid-row-end: 2;
      opacity: 0;
      transform: rotateY(90deg);
      animation: flipIn 0.6s ease-out forwards;
      backface-visibility: hidden;
    }
    .item2{
      display: flex;
      justify-content: center;
      align-items: center;
      grid-column: 2/ 3;
      grid-row-start: 2;
      grid-row-end: 3;
      opacity: 0;
      transform: rotateY(90deg);
      animation: flipIn 0.6s ease-out forwards;
      backface-visibility: hidden;
    }
    .item3{
      display: flex;
      justify-content: center;
      align-items: center;
      grid-column: 3/ 4;
      grid-row-start: 3;
      grid-row-end: 4;
      opacity: 0;
      transform: rotateY(90deg);
      animation: flipIn 0.6s ease-out forwards;
      backface-visibility: hidden;
    }
    .item4{
      display: flex;
      justify-content: center;
      align-items: center;
      grid-column: 4/ 5;
      grid-row-start: 4;
      grid-row-end: 5;
      opacity: 0;
      transform: rotateY(90deg);
      animation: flipIn 0.6s ease-out forwards;
      backface-visibility: hidden;
    }
    .item1 {
      animation-delay: 1.5s; /* After title and divider */
    }

    .item2 {
      animation-delay: 1.75s;
    }

    .item3 {
      animation-delay: 2s;
    }

    .item4 {
      animation-delay: 2.25s;
    }
    @keyframes flipIn {
      0% {
        transform: rotateY(90deg);
        opacity: 0;
      }
      50% {
        transform: rotateY(0deg);
        opacity: 1;
      }
      100% {
        transform: rotateY(0deg);
        opacity: 1;
      }
    }


    .skills-left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      top:50px;
    }

    .skills-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 35px;
      text-align: center;
    }

    /* 414x896 (iPhone XR/11) */
    @media (max-width: 430px) and (max-height: 900px) {
      
  html {
    scroll-snap-type: y mandatory;
    scroll-behavior: smooth;
  }

  body {
    height: 100vh;
    overflow-y: scroll;
  }

  section {
    height: 100vh;
    scroll-snap-align: start;
  }

  .book {
    height: auto;
  }


      @keyframes bouncePop {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        30% {
          transform: scale(1.1);
          opacity: 1;
        }
        50% {
          transform: scale(0.8);
        }
        70% {
          transform: scale(1.05);
        }
        85% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
        }
      }

      .main-text {
        font-size: 55px;
        line-height: 60px;
        margin-left: 10px;
        margin-top: 20px;
        text-align: left;
        animation: bouncePop 1s ease-out forwards;
        
      }
      .menu {
         display: none; 
        flex-direction: column;
        background-color: black;
        
        
        padding: 10px;
        position: absolute;
        top: 60px;
        right: 20px;
      }

      .menu a {
        
        font-size: 18px;
        border-bottom: 1px solid white;
      }

      #menu-toggle:checked + .menu-icon + .menu {
        display: flex;
      }

      .menu-icon {
        display: flex;
      }

      .header {
        padding: 10px 20px;
      }

      .name {
        font-size: 18px;
      }

      .skills-title {
        font-size: 40px;
      }

      .divider {
        height: 40%;
      }

      .skills-container {
        flex-direction: column;
        height: auto;
        gap: 30px;
        justify-content: center;
        align-items: center;
      }

      .skills-left,
      .skills-right {
        flex: none;
        width: 100%;
        text-align: center;
        font-size: 24px;
      }

      .item_container {
        width: 280px;
        height: 280px;
      }
    }
    


@media (min-width: 600px) and (max-width: 900px) {
  .main-text {
    font-size: 90px;
    line-height: 120px;
    margin-left: -30px;
    margin-top: 0;
    text-align: left;
  }

  .header {
    font-size: 20px;
    padding: 15px 25px;
  }

  .menu a {
    margin: 0 12px;
    font-size: 20px;
  }

  .name {
    font-size: 20px;
  }

  .skills-title {
    font-size: 50px;
  }

  .divider {
    height: 50%;
  }

  .skills-container {
    flex-direction: row;
    flex-wrap: wrap;
    height: auto;
    gap: 40px;
    justify-content: center;
    align-items: center;
  }

  .skills-left, .skills-right {
    flex: 1;
    width: 100%;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .skills-right {
    font-size: 28px;
    padding: 10px 0;
  }

  .item_container {
    width: 280px;
    height: 280px;
   
  }
}

  </style>
</head>
<body>

  <div class="header">
    <div class="name"><b>Bhushitha Hashan</b></div>

    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </label>

    <div class="menu">

  </div>

  </div>

</body>
</html>
