<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Meera+Inimai&family=Monoton&family=Monomaniac+One&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Meera Inimai', sans-serif;
            height: 100vh;
            overflow-x: hidden;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 22px;
            padding: 20px;
            background-color: black;
            z-index: 1000;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
        }

        .menu-toggle {
            display: none;
        }

        section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-text {
            font-family: 'Monoton', cursive;
            font-size: 10vw;
            line-height: 1.2;
        }

        .skills-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            justify-items: center;
            padding: 50px;
        }

        .skills-title {
            font-size: 4vw;
            font-family: 'Monomaniac One', sans-serif;
            grid-column: span 2;
            text-align: center;
        }

        .skills-right {
            font-size: 2vw;
            text-align: center;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
            }
            .menu-toggle {
                display: block;
            }
            .skills-section {
                grid-template-columns: 1fr;
            }
            .skills-right {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="name"><b>Bhushitha Hashan</b></div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#skills">Skills</a>
            <a href="#work">Work</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="menu-toggle">â˜°</div>
    </div>

    <section id="home">
        <div class="main-text">I'm a <br> Software <br> Developer.</div>
    </section>

    <section id="skills" class="skills-section">
        <div class="skills-title">SKILLS</div>
        <div class="skills-right">
            I'm proficient in <br> JAVA, <br> HTML, <br> CSS, <br> & Spring Framework.
        </div>
    </section>

    <section id="work">
        <h1>Work Experience</h1>
    </section>

    <section id="contact">
        <h1>Contact Me</h1>
    </section>

</body>
</html>
